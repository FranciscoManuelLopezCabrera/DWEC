<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="cuerpo">
        <img src="imagenes/logo.png" class="logo">
        <input type="text" placeholder="Buscar Pokemón" id="buscador" />
        <button id="boton">Buscar Pokémon...</button>

        <table id="tabla2">
            <tr class="fondoTR">
                <td>
                    <h2>Nombre</h2>
                </td>
                <td>
                    <h2>Altura</h2>
                </td>
                <td>
                    <h2>Peso</h2>
                </td>
                <td>
                    <h2>Tipos</h2>
                </td>

                <td>
                    <h2>Versiones</h2>
                </td>

                <td>
                    <h2>Sprite</h2>
                </td>
            </tr>

            <tr class="estiloTabla">
                <td id="nombre">Nombre Pokemón</td>
                <td id="altura">Altura</td>
                <td id="peso">Peso</td>
                <td id="tipo">Tipos</td>

                <td id="version">Versiones</td>
                <td id="sprite">Sprite del Pokemón</td>

            </tr>

        </table>
        <script src="./index.js"></script>
    </div>
</body>

</html>
